{% extends "logins/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ action }} Purchase Order for {{ dealer.name }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'dealer_purchase_orders' dealer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
