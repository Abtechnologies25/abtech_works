{% extends "logins/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="font-weight:900">DEALERS LIST</h2>
    <br><br>
        <center>
        <a href="{% url 'add_dealer' %}" class="btn btn-success">Add New Dealer</a></center>
    <br><br>
    <div class="row d-flex justify-content-center align-items-center flex-column">
        {% for dealer in dealers %}
        <div class="text-light bg-primary text-center" style="width: 300px;height: 150px;padding: 20px;border-radius: 15px;text-align: center;font-weight: 700;">
                    <h5 class="">{{ dealer.name }}</h5>
                    <br>
                    <a href="{% url 'dealer_purchase_orders' dealer.id %}" class="btn btn-secondary">View Orders</a>
                    <a href="{% url 'edit_dealer' dealer.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_dealer' dealer.id %}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this dealer?');">Delete</a>
             
        </div>
        {% empty %}
        <center>
        <p>No dealers found.</p>
        </center>
        {% endfor %}
   
</div>
{% endblock %}
