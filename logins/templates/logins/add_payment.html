{% extends "logins/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Payment to Order {{ order.po_no }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Payment</button>
        <a href="{% url 'dealer_purchase_orders' order.dealer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
